[package]
name = "eth_runner"
version = "0.1.0"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-os/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync", "zk", "risc-v"]
categories = ["cryptography"]

[dependencies]
alloy = { version = "1", features = ["full"]}
alloy-rpc-types-eth = { version = "*", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rig = { path = "../../rig", features = ["eth_runner"]}
zk_ee = { path = "../../../zk_ee" }
basic_system = { path = "../../../basic_system" }
system_hooks = {path = "../../../system_hooks" }
clap = { version = "4.4", features = ["derive"] }
anyhow = "=1.0.89"
ruint = { version = "1.12.3", default-features = false, features = ["alloc"] }
hex = "*"
ureq = { version = "2", features = ["json"] }
sled = {version = "0.34" }
bincode = { version = "2", features = ["serde"] }
serde_with = "3.13.0"
csv = "1.3"
# zerocopy 0.8.29 introduced a compilation issue, remove this
# when the compilation issue is resolved
zerocopy = { version = "=0.8.28" }


[features]
simulate_witness_gen = ["rig/simulate_witness_gen"]
default = []

