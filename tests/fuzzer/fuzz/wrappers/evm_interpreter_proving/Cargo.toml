[package]
name = "evm_interpreter_proving"
resolver = "2"
version = "0.1.0"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-os/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync", "zk", "risc-v"]
categories = ["cryptography"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "../../../../../evm_interpreter/src/lib.rs"

[dependencies]
ruint = { version = "1.12.3", default-features = false, features = ["alloc"] }
zk_ee = { package = "zk_ee_proving", path = "../zk_ee_proving" }
crypto = { package = "crypto_proving", path = "../crypto_proving", default-features = false }
arrayvec = { version = "0.7.4", default-features = false }
either = { version = "*", default-features = false }
cycle_marker = { path = "../../../../../cycle_marker" }
strum_macros = "0.27.1"
paste = "1.0.15"
zksync_os_evm_errors = { version = "0.0.8", default-features =  false }

[features]
eip-7645 = []
evm_refunds = []
default = []
testing = ["zk_ee/testing"]
cycle_marker = ["cycle_marker/log_to_file"]
error_origins = []
