[package]
name = "zk_ee_forward"
resolver = "2"
version = "0.1.0"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-os/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync", "zk", "risc-v"]
categories = ["cryptography"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "../../../../../zk_ee/src/lib.rs"

[dependencies]
ruint = { version = "1.12.3", default-features = false, features = ["alloc"] }
cfg-if = "*"
crypto = { package = "crypto_forward", path = "../crypto_forward", default-features = false }
arrayvec = { version = "0.7.4", default-features = false }
bitflags = { version = "2.6.0", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
cycle_marker = { path = "../../../../../cycle_marker" }
strum_macros = "0.27.1"
paste = "1.0.15"
zksync_os_evm_errors = { version = "0.0.8", default-features =  false }

[features]
# serde derivation has to be disabled for risc-v target until we update ruint version
serde = ["dep:serde", "ruint/serde"]
testing = ["serde"]
default = ["serde", "error_origins", "detailed_errors"]
cycle_marker = ["cycle_marker/log_to_file"]
# Adds location (file, line number) where an error is raised
error_origins = []
detailed_errors = []
prevrandao = []
evm_refunds = []

[dev-dependencies]
